<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Cube</title>
  </head>
  <body>
    <div id="bg-left"></div>
    <div id="bg-right"></div>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-v" id="cube">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg-outside" data-name="Home">
          <div class="bg-inside">
            <img
              src="./images/12092_mawillus_logo_KJ-01.png"
              alt="logo"
              class="logo"
            />
          </div>
        </div>
        <div class="swiper-slide bg-outside" data-name="About">
          <div class="bg-inside">
            <div class="about-up">
              <img
                src="./images/IMG_7958 (3).JPG"
                alt="thats marcus"
                class="profil-picture"
              />
            </div>
            <div class="about-down"></div>
          </div>
        </div>
        <div class="swiper-slide bg-outside" data-name="Projects">
          <div class="swiper-container swiper-container-h bg-inside">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Project Slide 1</div>
              <div class="swiper-slide">Projekt Slide 2</div>
              <div class="swiper-slide">Projekt Slide 3</div>
              <div class="swiper-slide">Projekt Slide 4</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
        <div class="swiper-slide bg-outside" data-name="Contact">
          <div class="bg-inside">Contact Form</div>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
